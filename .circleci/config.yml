version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: npm i
      - run: npm build
  analyze:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: npm i
      - run: npm audit
      - run: npm audit fix

workflows:
  my_workflow:
    jobs:
      - build
      - analyze:
          requires:
            - build